{% extends 'partials/base.html' %} {% block title %}Dashboard{% endblock %} {% block content %}
<div class="row mt-3 pt-3">
    <div class="col-md-6">
        <div class="border p-3 shadow">
            <h4>Загрузить данные</h4>
            <hr>
            <h1>Загрузить .docx файл</h1>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row contend">
                    <div class="col" align="center">
                        <input type="file" name="document" id="document" required="required">
                    </div>
                    <div class="col-md-9" align="center" > <br>
                        <button id="submit" class="btn-primary">Upload</button>
                    </div>
                </div>
            </form>
            <br>
        </div>
    </div>
</div>

{% block messages %} {% if messages %} {% for message in messages%} {{message}} {% endfor %} {% endif %} {% endblock %} {% endblock %}
